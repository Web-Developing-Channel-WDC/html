<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <ol type="i" reversed>    <!-- order list -->
            <li>Orange</li> <!-- list item -->
            <li>Apple</li> <!-- list item -->
            <li>Banana</li> <!-- list item -->
        </ol>

        <ul>    <!-- unorder list -->
            <li>One</li> <!-- list item -->
            <li>Two</li> <!-- list item -->
            <li>Three</li> <!-- list item -->
        </ul>

        <ol>    <!-- nested list -->
            <li>
                Orange
                <ul>    <!-- unorder list -->
                    <li>
                        One
                        <ul>
                            <li>List 1</li>
                            <li>List 2</li>
                            <li>List 3</li>
                        </ul>
                    </li> <!-- list item -->
                    <li>Two</li> <!-- list item -->
                    <li>Three</li> <!-- list item -->
                </ul>
            </li> <!-- list item -->
            <li>
                Apple
                <ul>    <!-- unorder list -->
                    <li>One</li> <!-- list item -->
                    <li>Two</li> <!-- list item -->
                </ul>
            </li> <!-- list item -->
            <li>
                Banana
                <ul>    <!-- unorder list -->
                    <li>One</li> <!-- list item -->
                </ul>
            </li> <!-- list item -->
        </ol>
    </body>
</html>
