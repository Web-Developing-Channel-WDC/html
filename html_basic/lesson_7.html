<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <!-- Table Tag -->
        <table border="1" cellspacing="1" cellpadding="10">
            <!-- Table Head -->
            <thead>
                <!-- table row -->
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>DoB</th>
                    <th>Ph</th>
                </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
                <!-- table row -->
                <tr>
                    <!-- table data -->
                    <td>1.</td>
                    <td rowspan="5">Mr. Stone</td>
                    <td>9-10-2000</td>
                    <td>0987654321</td>
                </tr>
                <tr>
                    <!-- table data -->
                    <td>2.</td>
                    <td colspan="2" align="center">NOT AVALIABLE</td>
                </tr>
                <tr>
                    <!-- table data -->
                    <td>3.</td>
                    <td>9-10-2000</td>
                    <td>0987654321</td>
                </tr>
                <tr>
                    <!-- table data -->
                    <td>4.</td>
                    <td colspan="2" align="center">NOT AVALIABLE</td>
                </tr>
                <tr>
                    <!-- table data -->
                    <td>5.</td>
                    <td>9-10-2000</td>
                    <td>0987654321</td>
                </tr>
            </tbody>
            <!-- Table Foot -->
            <tfoot>
                <!-- table row -->
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>DoB</th>
                    <th>Ph</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
